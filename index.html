<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hactoberfest</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- fullpage.min.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.5/fullpage.min.css" />
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="assets/SVGs/logo.svg" alt="Club-gamma">
    <div>
      <a href="#home">Home</a>
      <a href="#QnA">Q&A</a>
      <a href="#prizes">Prizes</a>
      <a href="#sponsors">Sponsors</a>
      <a href="#contact" class="btn-link">Contact</a>
    </div>
  </div>

  <!-- FullPage -->
  <div id="fullPage">

    <!-- Header -->
    <div class="section">
      <div class="header">
        <div class="hero-content">
          <p><strong>Hacktoberfest</strong> is a month-long
            celebration of open source software
            run by DigitalOcean in partnership
            with GitHub and Twilio. <br><br>
            <a href="#" class="apply-with-mlh"><img src="assets/mlh-logo-small.png" alt="MLH"> Apply with MLH</a>
          </p>
        </div>
        <div class="hero-svg">
          <img src="assets/hacktoberfest-logo.svg" alt="Hactoberfest">
        </div>
      </div>
    </div>

    <div class="section">
      <h1>New section</h1>
    </div>

  </div>

  <!-- fullpage.min.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.5/fullpage.min.js"></script>

  <!-- Custom JS -->
  <script>
    new fullpage('#fullPage', {
      autoScrolling: true,
      navigation: true,
      // anchors: ['home', 'QnA', 'prizes', 'sponsors', 'contact'],
      // navigationTooltips: ['Home', 'Q&A', 'Prizes', 'Sponsors', 'Contact'],
      showActiveTooltip: true,
      controlArrows: false,
      slidesNavigation: true,
    });
  </script>

</body>

</html>
